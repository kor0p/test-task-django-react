<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Task Django React</title>
</head>
<body>
<div id="app">
    <!-- React will load here -->
</div>
</body>
<script>
  window.IS_DEV = {{ IS_DEV|lower }}
</script>
<!-- need for material-ui -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
{% if IS_DEV %}
  <script src="http://localhost:3000/main.js"></script>
{% else %}
  {% load static %}
  <script src="{% static "webapp/main.js" %}" ></script>
{% endif %}
</html>
